<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
         .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }

         .grid-item {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
          <img src="assets/img/Cloudcover.jpg" width="200" height="150">
        </div>
        <div class="grid-item">
          <img src="assets/img/Cloudcover.jpg" width="300" height="200">
        </div>
        <div class="grid-item">
          <img src="assets/img/Cloudcover.jpg" width="250" height="300">
        </div>
        <div class="grid-item">
          <img src="assets/img/Cloudcover.jpg" width="150" height="250">
        </div>

        </div>

        </div>

        </div>
        <div class="grid-item">
          <img src="assets/img/Cloudcover.jpg" width="200" height="300">
        </div>
        <div class="grid-item">

        </div>
      </div>
</body>
</html>
